<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Detection logic:
    // Get hostname from window.location.hostname
    // Check if hostname ends with '.ch'
    // If yes: redirect to '/de/'
    // If no: redirect to '/'
    
    (function() {
      const hostname = window.location.hostname;
      const isSwissDomain = hostname.endsWith('.ch');
      const redirectPath = isSwissDomain ? '/de/' : '/';
      window.location.replace(redirectPath);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
