# Development docker-compose file
# This uses the same Dockerfile but with development-friendly settings

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automationlist-dev
    ports:
      - "4321:4321"
    # Load environment variables from .env.local file
    env_file:
      - .env.local
    environment:
      # Runtime configuration
      - PORT=4321
      - NODE_ENV=production
      - HOST=0.0.0.0
    restart: unless-stopped
    # Mount source for development (optional - uncomment if you want live reload)
    # volumes:
    #   - ./src:/app/src:ro
    #   - ./public:/app/public:ro
    healthcheck:
      # Use node to check if the server is responding
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4321/', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

